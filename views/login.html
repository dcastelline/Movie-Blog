<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../public/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <form class="login">
            <img class="mb-4 rounded mx-auto d-block" src="https://icons-for-free.com/iconfiles/png/512/Google-1320568266385361674.png" alt="google-icon" id="google-icon" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal" id="please-login">Log In</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="loginBtn">Log In</button>
            <p class="mt-5 mb-3 text-muted">Â© 2021</p>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var loginForm = $('form.login');
        var inputEmail = $('#inputEmail');
        var inputPassword = $('#inputPassword');

        loginForm.on('submit', (e) => {
            e.preventDefault();

            let userData = {
                email: inputEmail.val().trim(),
                password: inputPassword.val().trim()
            }

            if (!userData.email || !userData.password) {
                return;
            }

            loginUser(userData.email, userData.password);
            emailInput.val("");
            passwordInput.val("");
        })

        function loginUser(email, password) {
            $.post("/api/login", {
            email: email,
            password: password
            })
            .then(function() {
                window.location.replace("/");
                // If there's an error, log the error
            })
            .catch(function(err) {
                console.log(err);
            });
        }
    </script>
</body>
</html>
