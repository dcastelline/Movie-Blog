<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/public/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Movies</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Movie Searcher</h1>
            <hr class="my-4">
            <p>Search for your favorite movies! You'll be able to see what streaming service your searched movies are available on.</p>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Search for movies
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Title</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Movie Title" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Director</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Director" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Actor</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Movie Title" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <button type="submit" class="btn btn-outline-dark">Search</button>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header">
                Movie Results
            </div>
            <div class="card-body">

            </div>
        </div>
        <br>
    </div>
</body>
</html>
